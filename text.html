<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #4b6cb7, #182848);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4b6cb7;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #182848;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #4b6cb7;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .form-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Login</h2>
            <form onsubmit="return validateLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error" id="loginEmailError">Please enter a valid email</div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error" id="loginPasswordError">Password must be at least 6 characters</div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a onclick="toggleForm('register')">Register</a></p>
            </div>
        </div>

        <div class="form-box" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form onsubmit="return validateRegister(event)">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                    <div class="error" id="registerNameError">Please enter your full name</div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                    <div class="error" id="registerEmailError">Please enter a valid email</div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                    <div class="error" id="registerPasswordError">Password must be at least 6 characters</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error" id="confirmPasswordError">Passwords do not match</div>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="toggle-form">
                <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            if (form === 'login') {
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        function validateLogin(event) {
            event.preventDefault();
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            // Email validation
            const email = document.getElementById('loginEmail').value;
            if (!isValidEmail(email)) {
                document.getElementById('loginEmailError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('loginPassword').value;
            if (password.length < 6) {
                document.getElementById('loginPasswordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Here you would typically send the data to your server
                console.log('Login successful', { email, password });
                alert('Login successful!');
            }

            return false;
        }

        function validateRegister(event) {
            event.preventDefault();
            let isValid = true;

            // Reset errors
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            // Name validation
            const name = document.getElementById('registerName').value;
            if (name.length < 2) {
                document.getElementById('registerNameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('registerEmail').value;
            if (!isValidEmail(email)) {
                document.getElementById('registerEmailError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password.length < 6) {
                document.getElementById('registerPasswordError').style.display = 'block';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Here you would typically send the data to your server
                console.log('Registration successful', { name, email, password });
                alert('Registration successful!');
            }

            return false;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
